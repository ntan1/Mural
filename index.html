<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Mural</title>
    <body>
        <h1>Mural</h1>
        <div class="board">
            <div class="row no-gutters">
                <div class="col">
                    <canvas id="nw-canvas" class="canvas" height="200" width="200"></canvas>
                </div>
                <div class="col">
                    <canvas id="ne-canvas" class="canvas" height="200" width="200"></canvas>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <canvas id="sw-canvas" class="canvas" height="200" width="200"></canvas>
                </div>
                <div class="col">
                    <canvas id="se-canvas" class="canvas" height="200" width="200"></canvas>
                </div>
            </div>
        </div>
        
        <div id="shapes-menu" class="container">
            <div class="row">
                <div id="triangle-choice" class="menu-item">
                    triangle
                </div>
                <div id="star-choice" class="menu-item">
                    star
                </div>
            </div>
        </div>
        
        <div id="colours-menu" class="container">
            <div class="row">
                <div id="red" class="menu-item" colour="#F20F0F">
                    red
                </div>
                <div id="blue" class="menu-item" colour="#0FC6FA">
                    blue
                </div>
            </div>
        </div>

        <button id="clear-btn">Clear</button>

        <p>Test</p>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/shapes.js"></script>
    <script src="js/index.js"></script>
</html>
