<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">     

        <link rel="stylesheet" type="text/css" href="css/jquery.svg.css"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/Menu_Style.css">
        <title>Mural</title>
    </head>
    <body>
        <header>
            <h1><a href="/index.html">Mural</a></h1>
        </header>
        <main id="main-area">
            <div id="sidebar">

                <h2>Shapes</h2>
                <div id="shapes-menu" class="container">
                    <span id="shp-1" class="menu-item">
                        <img class="shp-icon" src="Resources/Shapes/PNGS/MenuIcons-01-1.png">
                    </span>
                    <span id="shp-2" class="menu-item">
                        <img class="shp-icon" src="Resources/Shapes/PNGS/MenuIcons-02-1.png">
                    </span>
                    <span id="shp-3" class="menu-item">
                        <img class="shp-icon" src="Resources/Shapes/PNGS/MenuIcons-03.png">
                    </span>
                    <span id="shp-4" class="menu-item">
                        <img class="shp-icon" src="Resources/Shapes/PNGS/MenuIcons-04.png">
                    </span>
                    <span id="shp-5" class="menu-item">
                        <img class="shp-icon" src="Resources/Shapes/PNGS/MenuIcons-05-1.png">
                    </span>
                    <span id="shp-6" class="menu-item">
                        <img class="shp-icon" src="Resources/Shapes/PNGS/MenuIcons-06-1.png">
                    </span>
                    <span id="shp-8" class="menu-item">
                        <img class="shp-icon" src="Resources/Shapes/PNGS/MenuIcons-08.png">
                    </span>
                    <span id="shp-9" class="menu-item">
                        <img class="shp-icon" src="Resources/Shapes/PNGS/MenuIcons-09.png">
                    </span>
                    <span id="shp-10" class="menu-item">
                        <img class="shp-icon" src="Resources/Shapes/PNGS/MenuIcons-10.png">
                    </span>
                </div>

                <h2>Colours</h2>
                <div class="btn-group btn-group-toggle" data-toggle="buttons" style="margin-bottom:20px;">
                    <!-- <button id="shape-colour" class="btn-primary colour-btn" role="button">Shape</button>
                    <button id="bg-shape-colour" class="btn-primary colour-btn" role="button">Background</button> -->
                    <label id="shape-colour" class="btn btn-secondary active colour-btn">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Shape
                    </label>
                    <label id="bg-shape-colour" class="btn btn-secondary colour-btn">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Background
                    </label>
                </div>

                <div id="colours-menu">
                    <div id="Red" class="menu-item border-circle" colour="#E63634"></div>
                    <div id="Blue" class="menu-item border-circle" colour="#3D62AE"></div>
                    <div id="Green" class="menu-item border-circle" colour="#79C47E"></div>
                    <div id="Yellow" class="menu-item border-circle" colour="#F4EB23"></div>
                </div>

                <h2>Location</h2>
                <div id="location-menu">
                    <div id="location1" class="menu-item">top left</div>
                    <div id="location2" class="menu-item">top right</div>
                    <div id="location3" class="menu-item">bottom right</div>
                    <div id="location4" class="menu-item">bottom left</div>
                    <div id="location5" class="menu-item">center</div>
                </div>

                <h2>Rotate</h2>
                <div id="rotate-menu">
                    <div id="rotate-left" class="menu-item rotate-menu-item border-circle" deg="-45">L</div>
                    <div id="rotate-right" class="menu-item rotate-menu-item border-circle" deg="45">R</div>
                </div>

                <h2>Size</h2>
                <div id="size-menu">
                    <div id="size-s" class="menu-item size-menu-item border-circle" size="size1">S</div>
                    <div id="size-m" class="menu-item size-menu-item border-circle" size="size2">M</div>
                    <div id="size-l" class="menu-item size-menu-item border-circle" size="size3">L</div>
                </div>

                <div>
                    <button id="clear-btn">Remove Shape</button>
                </div>
                <div>
                    <button id="clear-all-btn">Clear All</button>
                </div>
                <a href="./mural.html">Go to Mural</a>
            </div> 
            
            <div id="display-area">
                <div class="board">
                    <div id="main-canvas" class="canvas"></div>
                    <div id="button-menu">
                        <div>
                            <label>Name: </label><input type="text" width="100" id="submitName">
                        </div>
                        <div>
                            <label>Title: </label><input type="text" width="100" id="submitTitle">
                        </div>
                        <div>
                            <button id="submit-btn">Submit</button>
                            <div id="status-message"></div>
                        </div>
                    </div>
                </div>
            </div> 



    </main>
        </body>
        <!-- The core Firebase JS SDK -->
        <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-firestore.js"></script>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/jquery.svg/jquery.svg.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>   
        <script src="js/index.js"></script>
        <script src="js/shapes.js"></script>
        </html>
